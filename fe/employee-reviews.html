<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Employee Reviews</title>
  <link rel=" stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>

<body>
  <template id="employee-review">
    <style>
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
      }

      select,
      input,
      textarea {
        width: 100%;
        margin-bottom: 8px;
      }
    </style>

    <label>Reviewer</label>
    <select name="reviewer" disabled>
      <option>Adam Berg</option>
    </select>
    <label>Evaluation</label>
    <textarea name="evaluation" rows="16" disabled></textarea>
    <label>Rating</label>
    <select name="rating" disabled>
      <option></option>
      <option value="-2">Does Not Meet</option>
      <option value="-1">Needs Improvement</option>
      <option value="0">Meets Requirements</option>
      <option value="1">Exceeds Expectations</option>
      <option value="2">Significantly Exceeds Expectations</option>
    </select>
    <hr>
  </template>

  <div class="container">
    <h1>Iyris Vigil</h1>
    <h2>Reviews</h2>
    <employee-review></employee-review>
    <employee-review></employee-review>
    <employee-review></employee-review>
  </div>
</body>

</html>
