<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews List</title>
</head>

<body>

</body>
<script>
  async function init() {
    const root = document.createElement("div");
    document.body.append(root);

    const res = await fetch("/api/reviews");
    const json = await res.json();

    const txtPeerReviews = document.createElement("h1");
    txtPeerReviews.innerText = "Peer Reviews";
    root.append(txtPeerReviews);

    const table = document.createElement("table");
    root.append(table);
    const headerRow = document.createElement("tr");
    table.append(headerRow)
    const headerCol = document.createElement("td");
    headerCol.innerText = "Employee";
    headerRow.append(headerCol)
    for (const review of json.data) {
      const row = document.createElement("tr");
      table.append(row)
      const col = document.createElement("td");
      col.innerText = review.reviewer.name;
      row.append(col)

      const col2 = document.createElement("td");
      col2.innerHTML = `<a href="/reviews/peer/${review._id}">View</a>`;
      row.append(col2)
    }
  }
  init();
</script>
</html>
