<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }

    label {
      display: block;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>XYZ Digital Sign Up</h1>
  <form method="POST" action="/api/auth/signup">
    <label>Email</label>
    <input name="email" />
    <label>Password</label>
    <input type="password" name="password"/>
    <input type="submit"/>
  </form>
</body>
</html>
